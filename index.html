<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assienment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <!-- Nav Var Start -->
    <header class=" ml-24 mr-12 mt-8 shadow-2xl  ">
        <div class="navbar bg-slate-300 hover:bg-slate-100  rounded-xl px-5 py-3">
            <div class="navbar-start block">
              <p class="normal-case text-2xl ">interactive</p>
              <p class="normal-case text-slate-600">Gepmetry Book</p>
            </div>
            
            <div class="navbar-end">
              <a id="btn-first" class="btn btn btn-primary w-[40px] px-5 py-3 mt-6 md:w-[10%] lg:w-[20%] ">Blog</a>
            </div>
          </div>
          <!-- Nav Var Start -->
    </header>
    <Main class="mx-16 mt-4 shadow-lg ">
        <div class="mx-8 md:flex lg:flex gap-6 ">
            <div class="w-[90%] lg:w-[65%] ml-2 md:ml-6 grid md:grid-cols-2  lg:grid-cols-3 gap-4 mb-12 mt-6 ">
                <!-- Triangle-->
        <div  class="card bg-slate-200 hover:bg-slate-400 shadow-2xl ">
            <figure class="px-10 pt-10">
              <img class="img-Title " src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="text" class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 *b*h</p>
            
              <div class="ml-2">
               <input id="tri2" class="w-[35%] px-5" type="text" placeholder="b">
               <label for="">cm</label>
               
               <input id="tri" class="w-[35%] px-5 " type="text" placeholder="h">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button id="btn1" class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
        <div class="card bg-slate-200 hover:bg-gray-400 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="img-Title" src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="rec" class="card-title">Rectangle</h2>
              <p>Area (A) = w   *   I</p>
            
              <div class="ml-2">
               <input id="rec2" class="w-[35%] px-5" type="text" placeholder="W">
               <label for="">cm</label>
               
               <input id="rec1" class="w-[35%] px-5 " type="text" placeholder="I">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button id="btn-rec" class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
        <div class="card  bg-slate-200 hover:bg-neutral-400 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="img-Title" src="/images/parallelogram.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="para" class="card-title">Parallelogram</h2>
              <p>Area (A) = b   *    h</p>
            
              <div class="ml-2 text-left">
                <label for="">b:</label>
               <input id="para2" class="w-[25%] px-3 " type="text" placeholder="10">
               <label for="">cm</label>
               <label for="">h:</label>
               <input id="para1" class="w-[25%] px-3 " type="text" placeholder="12">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button id="btn-para" class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus-->
        <div class="card  bg-slate-200 hover:bg-slate-400 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="img-Title" src="/images/rhombus.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="rhom" class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 *d <sub>1</sub>*d <sub>2</sub></p>
            
              <div class=" text-left">
                <label for="">d <sub>1</sub></label>
               <input id="rhom1" class="w-[22%] px-3 " type="text" placeholder="16">
               <label for="">cm</label>
               <label for="">d <sub>2</sub></label>
               <input id="rhom2" class="w-[22%] px-3 " type="text" placeholder="8">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button id="btn-rhom" class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
        <div class="card  bg-slate-200 hover:bg-red-400 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="img-Title " src="/images/pentagon.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="pen" class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 *p*b</p>
            
              <div class="ml-2 text-left">
                <label for="">p:</label>
               <input id="pen1" class="w-[25%] px-3 " type="text" placeholder="6">
               <label for="">cm</label>
               <label for="">b:</label>
               <input id="pen2" class="w-[25%] px-3 " type="text" placeholder="10">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button id="btn-pen" class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
        <div class="card  bg-slate-200 hover:bg-emerald-600 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="img-Title " src="/images/ellipse.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 id="eli" class="card-title">Ellipse</h2>
              <p>Area (A) = 3.1416 *a*b</p>
            
              <div class="ml-2 text-left">
                <label for="">a:</label>
               <input id="eli1" class="w-[25%] px-3 " type="text" placeholder="10">
               <label for="">cm</label>
               <label for="">b:</label>
               <input  id="eli2" class="w-[25%] px-3 " type="text" placeholder="4">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button id="btn-ELi" class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
       
        </div>
        <!-- flex Second Part -->
        <div class="Total lg:ml-2 w-full md:w-[43%] lg:w-[30%] h-[500px] bg-slate-200 hover:bg-slate-400 rounded-xl mt-6  ">
            <div class="text-center lg:ml-1 mt-6">
                <h1 class="text-2xl pt-6 text-center underline underline-offset-8">Area Calculation</h1>
            
            <!-- table -->
            <div class="mt-2 ml-1 pt-6 table-title">
              <table class="w-[70%] md: w-full lg:w-[90%] ">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="table-container" class="w-[50%]">
                
                 
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
    </Main>
    <!-- Script link Of JavaScript -->
    <script src="js/Even.js"></script>
</body>
</html>
