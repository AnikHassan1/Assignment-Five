<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <!-- Nav Var Start -->
    <header class=" mx-24 mt-8 shadow-lg  ">
        <div class="navbar bg-slate-300 rounded-xl px-5 py-3">
            <div class="navbar-start block">
              <p class="normal-case text-2xl ">interactive</p>
              <p class="normal-case text-slate-600">Gepmetry Book</p>
            </div>
            
            <div class="navbar-end">
              <a class="btn btn btn-primary">Blog</a>
            </div>
          </div>
          <!-- Nav Var Start -->
    </header>
    <Main class="mx-24 mt-4 mx-16 shadow-lg ">
        <div class="flex gap-6">
            <div class="w-[65%] grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-12 mt-6">
                <!-- Triangle-->
        <div class="card bg-slate-200 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="ing-fluid " src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 *b*h</p>
            
              <div class="ml-2">
               <input class="w-[35%] px-5" type="text" placeholder="b">
               <label for="">cm</label>
               
               <input class="w-[35%] px-5 " type="text" placeholder="h">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
        <div class="card bg-slate-200 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="ing-fluid " src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w   *   I</p>
            
              <div class="ml-2">
               <input class="w-[35%] px-5" type="text" placeholder="W">
               <label for="">cm</label>
               
               <input class="w-[35%] px-5 " type="text" placeholder="I">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram -->
        <div class="card  bg-slate-200 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="ing-fluid " src="/images/parallelogram.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b   *    h</p>
            
              <div class="ml-2">
               <input class="w-[35%] px-5" type="text" placeholder="b">
               <label for="">cm</label>
               
               <input class="w-[35%] px-5 " type="text" placeholder="h">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus-->
        <div class="card  bg-slate-200 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="ing-fluid " src="/images/rhombus.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Rhombus</h2>
              <p>Area (A) = 0.5 *d <sub>1</sub>*d <sub>2</sub></p>
            
              <div class="ml-2">
              <p>d <sub>1</sub> = <span>16</span> cm    d<sub>1</sub> = <span>16</span> cm</p>
              </div>
              <div class="card-actions mt-2 ">
                <button class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon -->
        <div class="card  bg-slate-200 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="ing-fluid " src="/images/pentagon.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 *b*h</p>
            
              <div class="ml-2">
               <input class="w-[35%] px-5" type="text" placeholder="b">
               <label for="">cm</label>
               
               <input class="w-[35%] px-5 " type="text" placeholder="h">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
          <!-- Ellipse -->
        <div class="card  bg-slate-200 shadow-2xl">
            <figure class="px-10 pt-10">
              <img class="ing-fluid " src="/images/ellipse.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 *b*h</p>
            
              <div class="ml-2">
               <input class="w-[35%] px-5" type="text" placeholder="b">
               <label for="">cm</label>
               
               <input class="w-[35%] px-5 " type="text" placeholder="h">
               <label for="">cm</label>
              </div>
              <div class="card-actions mt-2 ">
                <button class="btn btn-primary button">Culculate</button>
              </div>
            </div>
          </div>
       
        </div>
        <div class="Total w-[30%] h-[600px] bg-slate-200 rounded-xl mt-6 ">
            <div class="text-center  mt-6">
                <h1 class="text-2xl text-center underline underline-offset-8">Area Calculation</h1>
            </div>
        </div>
    </div>
    </Main>
    <!-- Script link Of JavaScript -->
    <script src="js/function.js"></script>
</body>
</html>
